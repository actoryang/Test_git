<div class="container border_container">
    <form ng-submit="signup()" role="form" method="post" name="signup_form">
        <h1 class="text-primary">注册</h1>
        <hr/>

        <div class="form-group" ng-class="{ 'has-error': signup_form.email.$invalid && signup_form.email.$dirty }">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input class="form-control input-lg" type="email" id="id_email" name="email" ng-model="email" placeholder="example@y710.com" required autofocus>
                <div class="help-block text-danger" ng-if="signup_form.email.$dirty" ng-messages="signup_form.email.$error">
                    <div ng-message="required">邮箱是必填项.</div>
                    <div ng-message="email">邮箱格式错误.</div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': signup_form.password.$invalid && signup_form.password.$dirty }">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="form-control input-lg" type="password" id="id_password" name="password" ng-model="password" placeholder="密码" required>
                <div class="help-block text-danger" ng-if="signup_form.password.$dirty" ng-messages="signup_form.password.$error">
                    <div ng-message="required">密码是必填项.</div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': signup_form.invitaion_code.$invalid && signup_form.invitaion_code.$dirty }">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="form-control input-lg" type="text" id="id_invitaion_code" name="invitaion_code" ng-model="invitaion_code" placeholder="邀请码" required>
                <div class="help-block text-danger" ng-if="signup_form.invitaion_code.$dirty" ng-messages="signup_form.invitaion_code.$error">
                    <div ng-message="required">邀请码是必填项.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" ng-disabled="signup_form.$invalid" class="btn btn-lg btn-block btn-primary">注册</button>
        </div>
        <br />
        <p>已经有帐号?<a href="#/login">登录</a></p>
    </form>
</div>
